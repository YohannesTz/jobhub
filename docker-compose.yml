version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jobhub-postgres
    environment:
      POSTGRES_DB: jobhub
      POSTGRES_USER: jobhub_user
      POSTGRES_PASSWORD: jobhub_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jobhub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobhub_user -d jobhub"]
      interval: 10s
      timeout: 5s
      retries: 5

  s3ninja:
    image: scireum/s3-ninja:latest
    container_name: jobhub-s3ninja
    ports:
      - "55000:9000"
    volumes:
      - s3ninja_data:/home/sirius/data
    networks:
      - jobhub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/ui"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./jobhub-backend
      dockerfile: Dockerfile
    container_name: jobhub-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jobhub
      SPRING_DATASOURCE_USERNAME: jobhub_user
      SPRING_DATASOURCE_PASSWORD: jobhub_pass
      AWS_S3_ENDPOINT: http://s3ninja:9000
      AWS_S3_BUCKET_NAME: jobhub-uploads
      AWS_S3_ACCESS_KEY: AKIAIOSFODNN7EXAMPLE
      AWS_S3_SECRET_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
      AWS_S3_REGION: us-east-1
      AWS_S3_PATH_STYLE_ENABLED: "true"
      JWT_SECRET: 3348cf6884211xvrf7341b6basdfa44fd475
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      s3ninja:
        condition: service_healthy
    networks:
      - jobhub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    build:
      context: ./jobhub-frontend
      dockerfile: Dockerfile
    container_name: jobhub-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - jobhub-network

networks:
  jobhub-network:
    driver: bridge

volumes:
  postgres_data:
  s3ninja_data:

